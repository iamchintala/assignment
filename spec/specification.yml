openapi: 3.0.1
info:
  title: "Rewards calculator"
  description: "API to show the rewards for customers based on recorded purchases."
  version: "1.0.0"
servers:
- url: http://localhost:8080
paths:
  /rewards/{customerId}:
    get:
      tags:
      - "rewards"
      summary: "Returns rewards by customer Id"
      description: "Returns rewards by customer Id"
      operationId: "getRewardsByCustomerId"
      parameters:
        - in: path
          name: customerId
          description: customer id
          required: true
          schema:
            type: string
            enum:
            - "1"
            - "2"
            - "3"
            - "4"
            - "5"            
      responses:
        200:
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rewards'
        400: 
          $ref: '#/components/schemas/ErrorResponse'
        401: 
          $ref: '#/components/schemas/ErrorResponse'
        403: 
          $ref: '#/components/schemas/ErrorResponse'
        404: 
          $ref: '#/components/schemas/ErrorResponse'
        500: 
          $ref: '#/components/schemas/ErrorResponse'          
components:
  schemas:
    Rewards:
      type: "object"
      properties:
        rewardPoints:
          type: string
        customerId:
          type: string
        purchaseAmoung:
          type: string
    ErrorResponse:
      type: "object"
      properties:
        id:
          type: "string"